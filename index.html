<!DOCTYPE html>
<html>
<title>True Balance</title>
<style>
	html, body {
	margin: 0px;
	background-color: #010040;
	text-align: center;
	font-family: Arial;
	font-size: 12;
	color: white;
	}
	.submitbtn {
	background-color: #23b7e5;
	height: 30px;
	width: 100px;
	color: white;
	border: none;
	text-decoration: none;
	}
	.txtbox {
	margin: 5px;
	}
</style>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
	<form id="test-form">
	<a style="font-size: 7;">version 1.08</a>
    <div class="form-group">
      <input type="expense" name="expense" class="form-control" id="expense" placeholder="Amount">
    </div>
    <div class="form-group">
      <input type="note" name="note" class="form-control" id="note" aria-describedby="emailHelp" placeholder="Note">
	</div>
	<div class="form-group">
	  <small class="form-text text-muted confirm"></small>
    </div>
    <div>
<!--    <button type="submit" id="submit"  class="btn btn-primary">Submit</button> 
-->
	<button type="submit" id="submit"  class="submitbtn btn-primary">Submit</button>
    </div>
	</form>
</body>

 <script>
	$(document).ready(function(){
	  $.fn.serializeObject = function()
		  {
		   var o = {};
		   var a = this.serializeArray();
		   $.each(a, function() {
			   if (o[this.name]) {
				   if (!o[this.name].push) {
					   o[this.name] = [o[this.name]];
				   }
				   o[this.name].push(this.value || '');
			   } else {
				   o[this.name] = this.value || '';
			   }
		   });
		   return o;
		  };
		var form = $('form#test-form'),
		  url = 'https://script.google.com/macros/s/AKfycbwlD47AJ3RWo0S5RuUJLxREY_n09ISeE0O5HXmw1oGt2JGW_k3U/exec';
		  form.submit(function(e){
			e.preventDefault();
		  var jqxhr = $.ajax({
			url: url,
			method: "GET",
			dataType: "json",
			data: form.serializeObject()
		  });
			$(".confirm").html("Successfully Submitted").css("font-size","12px");
		  });
		});
</script>
</html>
