    <div class="form-group">
      <input type="expense" name="expense" class="form-control" id="expense" placeholder="Amount">
    </div>
    <div class="form-group">
      <input type="note" name="note" class="form-control" id="note" aria-describedby="emailHelp" placeholder="Phone Number">
    </div>
    <div>
    <button type="submit" id="submit"  class="btn btn-primary">Submit</button>
    </div>
	</form>

  <script>
        $(document).ready(function(){
          $.fn.serializeObject = function()
              {
               var o = {};
               var a = this.serializeArray();
               $.each(a, function() {
                   if (o[this.name]) {
                       if (!o[this.name].push) {
                           o[this.name] = [o[this.name]];
                       }
                       o[this.name].push(this.value || '');
                   } else {
                       o[this.name] = this.value || '';
                   }
               });
               return o;
              };
            var form = $('form#test-form'),
              url = 'https://script.google.com/macros/s/AKfycbwlD47AJ3RWo0S5RuUJLxREY_n09ISeE0O5HXmw1oGt2JGW_k3U/exec';
              form.submit(function(e){
                e.preventDefault();
              var jqxhr = $.ajax({
                url: url,
                method: "GET",
                dataType: "json",
                data: form.serializeObject()
              });
                $(".thanks").html("Thank you for getting in touch!").css("font-size","4rem");
//                $(".form-control").remove();
//                $("#submit").remove();
              });
            });
    </script>
</html>
