<!DOCTYPE html>
<html>
<title>True Balance</title>
<style>
*{
margin:0;
padding:0;
}
html, body{
height:100%;
}

body{
background-color:#0c0129;
background-position:center;
background-size:cover;
background-blend-mode:soft-light;
}

.heading{
width:600px;
height:300px;
margin:auto;
position:absolute;
top:0px; bottom:0px; right:0px; left:0px;
}

.title1{
display: block;
text-align: center;
color:white;
font-size:60pt;
font-family:big john;
}

.title2{
display:block;
margin-top:15px;
text-align: center;
color:white;
font-size:14pt;
font-family:serif;
}

.submitbtn{
margin: 50px auto;
display:block;
width:180px;
height:50px;
border:3px solid white;
background-color:rgba(255,255,255,0);
color:white;
font-family:sans-serif;
font-weight: bold;
border-radius: 5px;

transition: background-color 1000ms, color 1000ms;
}
.submitbtn:hover{
background-color:rgba(255,255,255,1);
color:#222;
cursor:pointer;

transition: background-color 1000ms, color 1000ms;
}
</style>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
	<div class="heading">
		<span class="title1">True Balance</span>
	</div>
		<form id="test-form">
			<a style="font-size: 5;">version 1.10</a>
		<div>
		  <input type="expense" name="expense" class="form-control" id="expense" placeholder="Amount">
		</div>
		<div>
		  <input type="note" name="note" class="form-control" id="note" placeholder="Note">
		</div>
		<div>
	<!--    <button type="submit" id="submit"  class="btn btn-primary">Submit</button> 
	-->
		<button type="submit" id="submit"  class="submitbtn btn-primary">Submit</button>
		</div>
		div class="txtbox">
		<span class="title2 text-muted confirm"></span>
		</div>
	</form>
</body>

 <script>
	$.ajax("https://docs.google.com/spreadsheet/pub?key=0Auwt3KepmdoudE1iZFVFYmlQclcxbW85YzNZSTYyUHc&single=true&gid=0&range=b5&output=csv").done(function(result){
                alert(result);
            });
 
	$(document).ready(function(){
	  $.fn.serializeObject = function()
		  {
		   var o = {};
		   var a = this.serializeArray();
		   $.each(a, function() {
			   if (o[this.name]) {
				   if (!o[this.name].push) {
					   o[this.name] = [o[this.name]];
				   }
				   o[this.name].push(this.value || '');
			   } else {
				   o[this.name] = this.value || '';
			   }
		   });
		   return o;
		  };
		var form = $('form#test-form'),
		  url = 'https://script.google.com/macros/s/AKfycbwlD47AJ3RWo0S5RuUJLxREY_n09ISeE0O5HXmw1oGt2JGW_k3U/exec';
		  form.submit(function(e){
			e.preventDefault();
		  var jqxhr = $.ajax({
			url: url,
			method: "GET",
			dataType: "json",
			data: form.serializeObject()
		  });
			$(".confirm").html("Successfully Submitted");
		  });
		});
</script>
</html>
